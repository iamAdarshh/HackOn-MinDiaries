{% extends 'eunoia\template.html' %}
{% load static %}

{% block head %}

<!-- Stylesheet -->
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<title>MiDiaries | Blog</title>
{% endblock head %}


{% block content %}
    <div>
        <div class="container">
            <div class="row">
                <p>{{post.title}}</p>
            </div>
            <div>
                {{post.body|safe}}
            </div>
            <div class="row">
                <p>{{post.author}}</p>
            </div>
        </div>
    </div>
{% endblock content %}
