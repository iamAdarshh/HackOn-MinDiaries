{% extends 'eunoia\template.html' %}
{% load static %}

{% block head %}

<!-- Stylesheet -->
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<title>MiDiaries | Blog</title>

{% endblock head %}


{% block content %}

    <div class="container">

        <!-- Search Bar -->
        <div class="row">
        </div>
        
        <!-- Blog Cards -->
        <div class="row">
            <div class="col">
                {% for post in posts %}
                <h5><a href="{% url 'blog' post.id %}">{{ post.title }}</a></h5>
                <p>{{ post.author }}</p>
                <p>{{ post.category }}</p>
                <br>
                {% endfor %}
            </div>
        </div>
        
    </div>

{% endblock content %}
